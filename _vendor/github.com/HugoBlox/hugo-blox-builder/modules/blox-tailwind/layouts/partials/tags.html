{{ $taxonomy := "tags" }}
{{ if .Param $taxonomy }}
<div class="flex justify-center">
  {{ range $index, $value := (.GetTerms $taxonomy) }}
  <a class="tag-link no-underline bg-gray-100 hover:bg-gray-50 text-gray-800 text-xs font-medium mr-2 px-2.5 py-0.5 lg:px-5 lg:py-2 rounded dark:bg-gray-900 dark:hover:bg-gray-700 dark:text-gray-300" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
  {{ end }}
</div>
{{ end }}
