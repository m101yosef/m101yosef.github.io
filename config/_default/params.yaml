# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: light
  color: cyan
  custom_css:
    - css/custom.css

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 
      'Applied Data Scientist specialising in AI/ML with a focus on predictive analytics, 
      time series forecasting, and developing data-driven tools that solve real-world business challenges'
    twitter: 'mohahmedyosef101'
  analytics:
    google_analytics: 'G-3SRNFYHRL4'
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: false
    logo:
      text: "Mohamed Yosef"

# Site footer
footer:
  copyright:
    notice: 'Â© {year} MohamedYosef101. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Mon, 02 Jan 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false

assets:
  js:
    - path: 'js/motion.js'
